<head>

    }
    .plan-price {

      font-size: 3rem;
    }
    .plan-button {
      color: #ffffff;
      background-color: #ff6600;
      padding: 10px;
      border-radius: 5px;
      border: 0;
    }
    li {
      list-style: none;
    }
    ul {
      padding: 0;
    }
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
  }
  </style>
</head>
